		<!--js-->
		<script type="text/javascript">
			$(document).ready(function () {
				$(".alipayAccountBox .add").click(function (e) {
					e.stopPropagation();
					$(this).hide();
					$(this).parents(".alipayAccountBox").find(".inpBox").show();
				});
				$(document).click(function() {
					$(".alipayAccountBox .add").show();
					$(".alipayAccountBox .inpBox").hide();
				});
				$(".alipayAccountBox .inpBox").click(function(e) {
					e.stopPropagation();
				});
